<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Tales</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
    
<body>

    <!-- Buttons -->
    <img src="assets/exitbutton.svg" alt="Exit Button" class="exit-btn">
    <img src="assets/soundbutton.svg" alt="Sound Button" class="sound-btn">
    <img src="assets/settings.svg" alt="Settings Button" class="settings-btn" id="settings-btn">
    <img src="assets/arrow.svg" alt="Next" id="arrows-btn">

    <!-- Main Image -->
    <img src="assets/couple.svg" alt="Couple Image" class="couple-image">

    <!-- Story Text -->
    <h1>Once upon a time, there lived a little old man and a little old woman.</h1>
    
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>



      <!-- Settings Panel -->
<div class="settings-container hidden" id="settings-panel">
    <div class="settings-panel">
        <div class="settings-header">Settings</div>
        <div class="audio-title">Audio</div>

        <!-- Sound Effects Slider -->
        <div class="control-group">
            <div class="control-label">Sound effects</div>
            <div class="percentage" id="sound-percentage">0%</div>
            <div class="slider-container">
                <div class="slider-track" id="sound-track">
                    <div class="slider-fill" id="sound-fill"></div>
                </div>
                <div class="slider-icon" id="sound-icon"></div>
            </div>
        </div>

        <!-- Music Slider -->
        <div class="control-group">
            <div class="control-label">Music</div>
            <div class="percentage" id="music-percentage">0%</div>
            <div class="slider-container">
                <div class="slider-track" id="music-track">
                    <div class="slider-fill" id="music-fill"></div>
                </div>
                <div class="slider-icon" id="music-icon"></div>
            </div>
        </div>
    </div>
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
</div>

    <!-- JavaScript File -->
    <script src="jscript.js"></script>

</body>
</html>
