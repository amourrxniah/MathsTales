<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Tales</title>
    <link rel="stylesheet" href="../story cover/stYle.css">
</head>
<body>
    <header>
        <div class="arrow"> 
            <img src="../assets/arrow.svg" alt="back arrow" class="back arrow">
        </div>
    </header>
    <main>
        <div class="book-container">
            <div class="bookcover" style="text-align: center;">
                <img src="../assets/book cover.svg" alt="book cover" class="book cover">
            </div>
            <div class="open-button" style="text-align: center"; >
                <img src="../assets/openbutton.svg" alt="open" class="openbutton">
            </div>

        </div>
        <nav class="side-menu">
            <button class="menu-item">
                <img src="../assets/Home.svg" alt="Home">
            </button>
            <button class="menu-item" id="leaderboard-btn">
                <img src="../assets/trophy.svg" alt="LeaderBoard">
            </button>
            <button class="menu-item" id="settings-btn">
                <img src="../assets/Settings.svg" alt="Settings">
            </button>
        </nav>
        
    </main> 


</body>
</html>
