<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Tales</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- header section with user info and logo -->
    <header>
        <div class="user-info">
            <img src="assets/user icon.svg" alt="User Icon" class="user-icon">
            <h1>Hi, Jane!</h1>
        </div>
        <img src="../logo.svg" alt="Maths Tales logo" class="logo">
    </header>

    <main>
        <!-- section containing books -->
        <section class="book-section">
            <!-- book 1: enormous turnip -->
            <div class="book-container">
                <a href="../Maps/SeedsMap.html">
                    <img src="assets/book cover.svg" alt="Enormous Turnip" class="book">
                </a>
                <!-- progress bar for book -->
                <div class="progress-container">
                    <div class="progress-outer">
                        <div class="progress-inner" style="width: 20%;"></div>
                    </div>
                </div>
            </div>

            <!-- book 2: goldilocks and the 3 bears -->
            <div class="book-container">
                <img src="assets/goldilocks.svg" alt="Goldilocks and the Three Bears" class="book">
                <div class="progress-container">
                    <div class="progress-outer">
                        <div class="progress-inner" style="width: 100%;"></div>
                    </div>
                    <!-- award for completion -->
                    <img src="assets/award.svg" alt="Award" class="award-icon">
                </div>
            </div>

            <!-- book 3: jack and the beanstalk -->
            <div class="book-container">
                <img src="assets/beanstalk.svg" alt="Jack and the Beanstalk" class="book">
                <div class="progress-container">
                    <div class="progress-outer">
                        <div class="progress-inner" style="width: 100%;"></div>
                    </div>
                    <!-- award for completion -->
                        <img src="assets/Award.svg" alt="Award" class="award-icon">
                </div>
            </div>
    </section>
    </main>

    <!-- bottom nav menu -->
     <nav class="bottom-menu">
        <!-- home button -->
        <button class="menu-item">
            <img src="assets/Home.svg" alt="Home">
        </button>
        <!-- leaderboard button -->
        <button class="menu-item" id="leaderboard-btn">
            <img src="assets/trophy.svg" alt="LeaderBoard">
        </button>
        <!-- settings button -->
        <button class="menu-item" id="settings-btn">
            <img src="assets/Settings.svg" alt="Settings">
        </button>
     </nav>

    <!-- leaderboard popup overlay -->
     <div id="popup-overlay" class="popup-overlay">
        <div class="popup-box">
            <span class="popup-title">LeaderBoard</span>

            <!-- close button -->
            <img src="assets/exitbutton.svg" alt="Close" class="close-btn" id="close-popup">

            <!-- leaderboard slots -->
             <div class="leaderboard-slot"></div>
             <div class="leaderboard-slot"></div>
             <div class="leaderboard-slot"></div>
             <div class="leaderboard-slot"></div>
             <div class="leaderboard-slot"></div>
             <div class="leaderboard-slot"></div>
        </div>
    </div>

    <!-- settings popup -->
     <div id="settings-overlay" class="popup-overlay">
        <div class="popup-box settings-box">
            <span class="popup-title">Settings</span>

            <!-- close button -->
            <img src="assets/exitbutton.svg" alt="Close" class="close-btn" id="close-settings">

            <!-- top section (music, sound, vibrate) -->
            <div class="settings-top">
                <div class="setting-item">
                    <img src="assets/music.svg" alt="Music" class="settings-icon-top" id="music-icon">
             </div>
            <div class="setting-item">
                    <img src="assets/sound.svg" alt="Sound" class="settings-icon-top" id="sound-icon">
             </div>
            <div class="setting-item">
                    <img src="assets/vibrate.svg" alt="Vibrate" class="settings-icon-top" id="vibrate-icon">
             </div>
        </div>

        <!-- bottom section (how to play, audio, accessibility) -->
         <div class="settings-bottom">
            <div class="setting-item">
                <img src="assets/howtoplay.svg" alt="How To Play" class="settings-icon-bottom">
                <span class="setting-label">How To Play</span>
            </div>
            <div class="setting-item">
                <img src="assets/sound2.svg" alt="Sound" class="settings-icon-bottom">
                <span class="setting-label">Audio Settings</span>
            </div>
            <div class="setting-item">
                <img src="assets/accessibility.svg" alt="Accessibility" class="settings-icon-bottom">
                <span class="setting-label">Accessibility</span>
            </div>
         </div>
     </div>
     </div>

    <!-- Audio Settings Panel -->
    <div id="audio-overlay" class="popup-overlay">
        <div class="popup-box audio-box">
            <!-- arrow back to settings -->
            <img src="assets/arrow.svg" alt="Arrow" class="arrow-btn" id="back-to-settings">

            <span class="popup-title">Audio Settings</span>
            
            <!-- close button -->
            <img src="assets/exitbutton.svg" alt="Close" class="close-btn" id="close-audio-settings">

            <!-- sound efects slider -->
            <div class="slider-wrapper">
                <span class="slider-label">Sound Effects</span>
                <span id="sound-value" class="slider-value">50%</span>
                <div class="slider-group">
                    <input type="range" id="sound-slider" class="custom-slider" min="0" max="100" value="50"> 
                </div>
            </div>

            <!-- music slider -->
            <div class="slider-wrapper">
                <span class="slider-label">Music</span>
                <span id="music-value" class="slider-value">50%</span>
                <div class="slider-group">
                    <input type="range" id="music-slider" class="custom-slider" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </div>

    <!-- Accessibility Settings Panel -->
     <div id="accessibility-overlay" class="popup-overlay">
        <div class="popup-box accessibility-box">
            <!-- back arrow button -->
            <img src="assets/arrow.svg" alt="Arrow" class="arrow-btn" id="back-to-settings-accessibility">

            <span class="popup-title">Accessibility</span>
            
            <!-- close button -->
            <img src="assets/exitbutton.svg" alt="Close" class="close-btn" id="close-accessibility-settings">

            <!-- read aloud toggle -->
            <div class="setting-row">
                <span class="setting-label1">Read Aloud</span>
                <div class="setting-control">
                    <label class="switch">
                        <input type="checkbox" id="read-aloud-toggle">
                    </label>
                </div>
            </div>
            
            <!-- narration speed slider -->
             <div class="setting-row">
                <span class="setting-label1">Narration Speed</span>
                <div class="setting-control">
                    <div class="slider-group1">
                        <!-- speed value -->
                        <span id="narration-speed-value">1x</span>
                        <div class="slider-wrapper1">
                        <!-- minus icon -->
                        <img src="assets/minus.svg" alt="Decrease Speed" class="narration-speed-icon" id="decrease-speed">
                        <input type="range" id="narration-speed" class="narration-slider" min="0.5" max="2" step="0.5" value="1">
                        <!-- plus icon -->
                        <img src="assets/plus.svg" alt="Increase Speed" class="narration-speed-icon" id="increase-speed">
                    </div>
                    </div>
                </div>
            </div>

            <!-- highlight words toggle -->
             <div class="setting-row">
                <span class="setting-label1">Highlight Words</span>
                <div class="setting-control">
                    <label class="switch">
                        <input type="checkbox" id="highlight-words-toggle">
                    </label>
                </div>
            </div>

            <!-- font size dropdown -->
             <div class="setting-row">
                <span class="setting-label1">Font Size</span>
                <div class="setting-control">
                <select id="font-size-dropdown" class="custom-dropdown">
                    <option value="8" style="font-size: 8px;">8</option>
                    <option value="9" style="font-size: 9px;">9</option>
                    <option value="10" style="font-size: 10px;">10</option>
                    <option value="11" style="font-size: 11px;">11</option>
                    <option value="12" style="font-size: 12px;" selected>12</option>
                    <option value="13" style="font-size: 13px;">13</option>
                    <option value="14" style="font-size: 14px;">14</option>
                    <option value="15" style="font-size: 15px;">15</option>
                    <option value="16" style="font-size: 16px;">16</option>
                    <option value="17" style="font-size: 17px;">17</option>
                    <option value="18" style="font-size: 18px;">18</option>
                    <option value="19" style="font-size: 19px;">19</option>
                    <option value="20" style="font-size: 20px;">20</option>
                </select>
                </div>
            </div>

            <!-- colourblind mode toggle -->
             <div class="setting-row">
                <span class="setting-label1">Colourblind Mode</span>
                <div class="setting-control">
                <label class="switch">
                    <input type="checkbox" id="colorblind-mode-toggle">
                </label>
                </div>
            </div>
        </div>
     </div>

    <!-- link js -->
     <script src="script.js"></script>

    </body>
</html>
