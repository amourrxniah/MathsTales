<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Tales</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="user-info">
            <img src="assets/user icon.svg" alt="User Icon" class="user-icon">
            <h1>Hi, Jane!</h1>
        </div>
        <img src="../logo.svg" alt="Maths Tales logo" class="logo">
    </header>

    <main>
        <section class="book-section">
            <div class="book-container">
                <a href="#">
                    <img src="assets/book cover.svg" alt="Enormous Turnip" class="book">
                </a>
                <div class="progress-container">
                    <div class="progress-outer">
                        <div class="progress-inner" style="width: 20%;"></div>
                    </div>
                </div>
            </div>

            <div class="book-container">
                <img src="assets/goldilocks.svg" alt="Goldilocks and the Three Bears" class="book">
                <div class="progress-container">
                    <div class="progress-outer">
                        <div class="progress-inner" style="width: 100%;"></div>
                    </div>
                    <img src="assets/award.svg" alt="Award" class="award-icon">
                </div>
            </div>

            <div class="book-container">
                <img src="assets/beanstalk.svg" alt="Jack and the Beanstalk" class="book">
                <div class="progress-container">
                    <div class="progress-outer">
                        <div class="progress-inner" style="width: 100%;"></div>
                    </div>
                        <img src="assets/Award.svg" alt="Award" class="award-icon">
                </div>
            </div>
    </section>
    </main>

    <!-- bottom nav menu -->
     <nav class="bottom-menu">
        <button class="menu-item">
            <img src="assets/Home.svg" alt="Home">
        </button>
        <button class="menu-item" id="leaderboard-btn">
            <img src="assets/trophy.svg" alt="LeaderBoard">
        </button>
        <button class="menu-item" id="settings-btn">
            <img src="assets/Settings.svg" alt="Settings">
        </button>
     </nav>

    <!-- popup overlay -->
     <div id="popup-overlay" class="popup-overlay">
        <div class="popup-box">
            <span class="popup-title">LeaderBoard</span>
            <img src="assets/exitbutton.svg" alt="Close" class="close-btn" id="close-popup">

            <!-- leaderboard slots -->
             <div class="leaderboard-slot"></div>
             <div class="leaderboard-slot"></div>
             <div class="leaderboard-slot"></div>
             <div class="leaderboard-slot"></div>
             <div class="leaderboard-slot"></div>
        </div>
    </div>

    <!-- settings -->
     <div id="settings-overlay" class="popup-overlay">
        <div class="popup-box settings-box">
            <span class="popup-title">Settings</span>
            <img src="assets/exitbutton.svg" alt="Close" class="close-btn" id="close-settings">

            <!-- top section -->
             <div class="settings-top">
                <div class="setting-item">
                    <img src="assets/music.svg" alt="Music" class="settings-icon-top" id="music-icon">
             </div>
                <div class="setting-item">
                    <img src="assets/sound.svg" alt="Sound" class="settings-icon-top" id="sound-icon">
             </div>
                <div class="setting-item">
                    <img src="assets/vibrate.svg" alt="Vibrate" class="settings-icon-top" id="vibrate-icon">
             </div>
        </div>

        <!-- bottom section -->
         <div class="settings-bottom">
            <div class="setting-item">
                <img src="assets/howtoplay.svg" alt="How To Play" class="settings-icon-bottom">
                <span class="setting-label">How To Play</span>
            </div>
            <div class="setting-item">
                <img src="assets/sound2.svg" alt="Sound" class="settings-icon-bottom">
                <span class="setting-label">Audio Settings</span>
            </div>
            <div class="setting-item">
                <img src="assets/accessibility.svg" alt="Accessibility" class="settings-icon-bottom">
                <span class="setting-label">Accessibility</span>
            </div>
         </div>
     </div>

    <!-- link js -->
     <script src="script.js"></script>

    </body>
</html>
