<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Tales</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Exit Button -->
    <img src="assets/exitbutton.svg" alt="Exit Button" class="exit-btn">

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" style="width: 60%;"></div>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <!-- Image Section -->
        <div class="image-container">
            <img src="assets/PullingTurnip.svg" alt="People Pulling Turnip">
        </div>

        <!-- Question and Answer Container -->
        <div class="question-answer-container">
            <!-- Question Section -->
            <div class="question-box">
                <p>There were 2 people pulling the turnip. Later, the boy joins in. How many people are pulling the turnip now?</p>
                <img src="assets/soundbutton.svg" alt="Sound Button" class="sound-btn">
            </div>

            <!-- Answer Choices -->
            <div class="answers">
                <button class="answer-btn">3</button>
                <button class="answer-btn">2</button>
                <button class="answer-btn">5</button>
            </div>
        </div>
    </div>

    <!-- Continue Button -->
    <button class="continue-btn">Continue</button>

</body>
</html>
